<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/navbar.css" />
  </head>
  <body>
    <div id="navbar">
      <h2>Hotel App</h2>
      <!-- the search-box id:- "query"
        
 - the log-in and sign-up link will have ids:- "login" and "signup" -->
      <input
        type="text"
        name=""
        id="query"
        placeholder="Search Hotels"
        onkeypress="enter(event)"
      />

      <p id="login"><a href="./login.html">Login</a></p>
      <p id="signup"><a href="./signup.html">SignUp</a></p>
    </div>
    <div id="sorting">
      <!-- sort by price low to high Id:- "sort_lth"
 - sort by price high to low Id:- "sort_htl"
 - Filter Ac hotels Id:- "filter_ac"
 - Filter Non Ac hotels Id:- "filter_nonac" -->
      <button id="sort_lth" onclick="sorting_lh()">Sort Low to High</button>
      <button id="sort_htl" onclick="sorting_hl()">Sort High to Low</button>
      <button id="filter_ac" onclick="filter_ac()">AC</button>
      <button id="filter_nonac" onclick="filter_nac()">Non AC</button>
    </div>
    <hr />
    <div id="hotels_list">
      <!-- - Append all fetched hotels inside div with id:- "hotels_list"
 - Every hotel card will have id:-  "hotel"
 - The book now button will have class as "book" -->
    </div>
  </body>
</html>
<script src="./scripts/index.js"></script>
